<!DOCTYPE html>
<html>
<head>
    <title>Ingi Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Ingi Frogger</h1>
		<h2 id="description">Using your arrow keys, you have 60 seconds to collect the gems as many as possible. Make sure you don't fall into the water!</h2>
		<div id="score"></div>
		<div id="timer"></div>
		<button id="start">Start</button>
		<button id="refresh" onClick="history.go(0)">Try Again</button>
	</header>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
